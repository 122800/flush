    <script type="text/javascript">
        "use strict";

        const Flush = {
            calcFormScore(form) {/*ITM13*/
                let sum = 0;
                Array.from(form.elements).forEach(e => {
                    if(e.type != "number") return;
                    if(e.value.length < 1) return;
                    sum += parseInt(e.value, 10);
                });
                form.ITM13.value = sum;
            }
        };
